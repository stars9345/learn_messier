<!DOCTYPE html>
<html>
  <head>
    <title>Messier Objects</title>
    <style>
      table {
        border-collapse: collapse;
      }

      td, th {
        border: 1px solid white;
        padding: 10px;
      }

      body {
        background-color: blue;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Messier Objects</h1>
    <table>
      <!-- Table rows will be added here by JavaScript -->
    </table>
    <script>
      const messierObjects = [
        {
          name: "M1",
          type: "Supernova Remnant"
        },
        // Add more objects here
      ];

      const table = document.querySelector("table");
      for (let i = 0; i < messierObjects.length; i++) {
        const tr = document.createElement("tr");
        const nameTd = document.createElement("td");
        nameTd.textContent = messierObjects[i].name;
        tr.appendChild(nameTd);
        const typeTd = document.createElement("td");
        typeTd.textContent = messierObjects[i].type;
        tr.appendChild(typeTd);
        table.appendChild(tr);
      }
    </script>
  </body>
</html>
